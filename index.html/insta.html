<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff4500;
            margin-bottom: 10px;
        }

        .username {
            font-size: 22px;
            font-weight: bold;
        }

        .bio {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .follow-btn {
            background-color: #0095f6;
            color: white;
        }

        .message-btn {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <iframe src="https://www.instagram.com/lexx_lutheer_/embed" width="400" height="500" frameborder="0"></iframe>
    <div class="btn-container">
        <button class="btn follow-btn">Follow</button>
    </div>
</body>
</html>
